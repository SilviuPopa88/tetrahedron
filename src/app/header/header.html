<header [ngClass]="{'header-transparent':  isScrolledTop,'header': !isScrolledTop}" (window:scroll)="scrollHandler($event)">
  <div class="row">
    <div class="col-md-2">
        <img class="header-logo" src="{{getLogoName()}}" alt="Tetra"/>
    </div>
    <div class="col-md-8">
      <div class="row">
        <span class="flex-1"></span>
        <div class="btn-group">
          <a routerLink="/home" class="btn" routerLinkActive="active" (click)="setActiveHeader('home')">Home</a>
          <a routerLink="/about" class="btn" routerLinkActive="active" (click)="setActiveHeader('about')">Despre</a>
          <a routerLink="/collaboration" class="btn" routerLinkActive="active" (click)="setActiveHeader('collaboration')">Cum putem colabora</a>
          <a routerLink="/blog" class="btn" routerLinkActive="active" (click)="setActiveHeader('blog')">Blog</a>
          <a routerLink="/contact" class="btn" routerLinkActive="active" (click)="setActiveHeader('contact')">Contact</a>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</header>
